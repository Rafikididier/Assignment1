<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <img src="auca_logo.jpg" alt="AUCA Logo" class="logo">
    <div class="form-container">
        
        <h1>AUCA Student Registration Form</h1>
        <form id="registrationForm">
            <!-- Your form elements go here -->
            <!-- ... -->
            <form id="registrationForm">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" >
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" >
                </div>
                <div class="form-group">
                    <label for="nationality">Nationality:</label>
                    <input type="text" id="nationality" name="nationality" >
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" >
                </div>
                <div class="form-group">
                    <label>Sex:</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="sex" value="M" >
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="sex" value="F">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="sex" value="O">
                        <label for="other">Other</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" >
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" >
                </div>
                <div class="form-group">
                    <label for="faculty">Faculty:</label>
                    <select id="faculty" name="faculty" >
                        <option value="IT">IT</option>
                        <option value="Accounting">Accounting</option>
                        <option value="Theology">Theology</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="department">Department:</label>
                    <input type="text" id="department" name="department" >
                </div>
                <div class="form-group">
                    <label>Program:</label>
                    <div class="radio-group">
                        <input type="radio" id="day" name="program" value="Day" >
                        <label for="day">Day</label>
                        <input type="radio" id="night" name="program" value="Night">
                        <label for="night">Night</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="fatherName">Father's Name:</label>
                    <input type="text" id="fatherName" name="fatherName">
                </div>
                <div class="form-group">
                    <label for="motherName">Mother's Name:</label>
                    <input type="text" id="motherName" name="motherName" >
                </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
