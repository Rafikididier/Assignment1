<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colorful Login Form with Logo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .login-container {
    max-width: 400px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .login-header {
    margin-bottom: 20px;
  }

  .login-header h2 {
    color: #333;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
  }

  .form-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .form-group input:focus {
    border-color: #1e87f0;
    outline: none;
  }

  .btn {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #1e87f0;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }

  .btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
        <img src="auca_logo.jpg" alt="AUCA Logo" class="logo"style="width:300px">
      <h2> Login Here</h2>
    </div>
    <form action="registration.html">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <!-- Add the "Forgot Password" link here -->
        <a href="forget.html">Forgot Password?</a>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>
</body>
</html>
